apiVersion: 1

# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
providers:
  - name: 'dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/dashboards
      foldersFromFilesStructure: true
